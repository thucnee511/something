<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheets/reset.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../scripts/tailwind.config.js"></script>
    <title>The Story Of Art</title>
  </head>
  <body>
    <header
      class="fixed top-0 bottom-0 w-screen h-fit flex flex-row justify-between items-center p-6 px-[10rem] z-40"
    >
      <div>
        <a
          id="openMenu"
          href="#"
          class="flex flex-col justify-center items-center"
        >
          <div class="w-[2.5rem] h-2 bg-yellow rounded-xl mb-2"></div>
          <div class="w-[3.7rem] h-2 bg-yellow rounded-xl mb-2"></div>
          <div class="w-[2.5rem] h-2 bg-yellow rounded-xl"></div>
        </a>
      </div>
      <div class="font-atala text-[2rem] block pt-4 text-yellow">
        GIỚI THIỆU
      </div>
      <div class="text-white text-xl font-muli">
        <a href="#" class="text-white">ENG</a>
        /
        <a href="#" class="text-white underline decoration-1">VIE</a>
      </div>
    </header>
    <section class="w-screen overflow-x-hidden overflow-y-auto">
      <div class="w-screen h-screen relative">
        <img
          src="../images/read_bg.jpg"
          alt=""
          class="w-full h-full object-cover"
        />
        <div
          class="w-full h-full absolute top-0 bg-[rgba(0,0,0,0.35)] flex flex-col justify-center items-center text-yellow"
        >
          <div class="font-bhn text-[5rem] text-bold">GIỚI THIỆU</div>
        </div>
      </div>
      <div
        id="menu"
        class="w-[50rem] h-screen bg-green p-[5rem] fixed top-0 z-50 translate-x-[-100%]"
      >
        <a
          id="closeMenu"
          href="#"
          class="text-[10rem] block w-fit h-fit text-yellow rotate-45 mb-[5rem]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-plus-lg"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"
            />
          </svg>
        </a>
        <div class="w-full text-yellow font-alata">
          <div class="text-center text-[2rem] text-bold mb-[3rem]">MỤC LỤC</div>
          <a href="#">
            <div
              class="flex justify-between items-center text-[2rem] mb-[1.5rem]"
            >
              <p>Giới thiệu</p>
              <p></p>
            </div>
          </a>
          <a href="#">
            <div
              class="flex justify-between items-center text-[2rem] mb-[1.5rem]"
            >
              <p>Những khởi đầu kì lạ</p>
              <p>I</p>
            </div>
          </a>
          <a href="#">
            <div
              class="flex justify-between items-center text-[2rem] mb-[1.5rem]"
            >
              <p>Nghệ thuật để trường tồn</p>
              <p>II</p>
            </div>
          </a>
          <a href="#">
            <div
              class="flex justify-between items-center text-[2rem] mb-[1.5rem]"
            >
              <p>Sự tỉnh thức vĩ đại</p>
              <p>III</p>
            </div>
          </a>
          <a href="#">
            <div
              class="flex justify-between items-center text-[2rem] mb-[1.5rem]"
            >
              <p>Vương quốc của cái đẹp</p>
              <p>IV</p>
            </div>
          </a>
          <a href="#">
            <div
              class="flex justify-between items-center text-[2rem] mb-[1.5rem]"
            >
              <p>Những kẻ chinh phục thế giới</p>
              <p>V</p>
            </div>
          </a>
          <a href="#">
            <div
              class="flex justify-between items-center text-[2rem] mb-[1.5rem]"
            >
              <p>Câu hỏi</p>
              <p></p>
            </div>
          </a>
        </div>
      </div>
    </section>
    <script src="../scripts/read.js"></script>
  </body>
</html>
